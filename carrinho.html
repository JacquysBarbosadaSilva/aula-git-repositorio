<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="body-carrinho">
    <div id="container">
        <div id="container-table">
            <h1 id="h1-carrinho">Carrinho de Compras</h1>
            <table id="table-carrinho">
                <thead id="thead-carrinho">
                    <tr>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Preço</th>
                        <th>Quantidade</th>
                    </tr>
                </thead>
                <tbody id="tbody-carrinho">
                    <td>Telefone</td>
                    <td>Modelo XYZ</td>
                    <td>R$ 999,99</td>
                    <td>
                        <input type="number" id="input-quantidade" min="1" value="1">
                    </td>
                </tbody>
            </table>
            <button id="btn-adicionar">Adicionar ao Carrinho</button>
        </div>
    </div>
</body>

</html>
